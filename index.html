<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

    <script>
        function clearForm() {
            document.getElementById('paymentForm').reset();
        }
    </script>
</head>
<body>

<div class="container">

    <form id="paymentForm" onsubmit="clearForm(); return false;">

        <div class="row">

            <div class="col">

                <h3 class="title">Endereço de Cobrança</h3>

                <div class="inputBox">
                    <span>Nome Completo :</span>
                    <input type="text" placeholder="João da Ailva">
                </div>
                <div class="inputBox">
                    <span>E-mail :</span>
                    <input type="email" placeholder="exemplo@exemplo.com">
                </div>
                <div class="inputBox">
                    <span>Endereço :</span>
                    <input type="text" placeholder="Número - Rua - Bairro">
                </div>
                <div class="inputBox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="são paulo">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" placeholder="São Paulo">
                    </div>
                    <div class="inputBox">
                        <span>CEP :</span>
                        <input type="text" placeholder="12345-678">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pagamento</h3>

                <div class="inputBox">
                    <span>Cartões Aceitos :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome no Cartão :</span>
                    <input type="text" placeholder="Sr. João da Silva">
                </div>
                <div class="inputBox">
                    <span>Número do Cartão de Crédito :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mês de Expiração :</span>
                    <input type="text" placeholder="Janeiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Ano de Expiração :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Proceder para o Pagamento" class="submit-btn">

    </form>

</div> 
<script>
document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita o envio do formulário

    let valor = document.getElementById('valor').value;
    valor = valor.replace('R$', '').replace(',', '.').trim(); // Remove o "R$", substitui vírgula por ponto e remove espaços

    if (!valor || isNaN(valor) || Number(valor) <= 0) {
        alert('Por favor, insira um valor válido maior que zero.');
        return;
    }

    alert('Pagamento realizado com sucesso!');
    // Aqui você pode adicionar o código para processar o pagamento
    // Por exemplo, enviar os dados para o servidor

    // event.target.submit(); // Descomente esta linha para enviar o formulário após a validação
});
</script>
    
</body>
</html>
